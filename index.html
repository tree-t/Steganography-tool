<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steganography Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Steganography Tool</h1>
    <p>Hide and reveal messages in BMP images</p>
    
    <h2>Encode</h2>
    <textarea id="message" placeholder="Enter your secret message here"></textarea><br>
    <input type="file" id="encodeImageInput" accept=".bmp"><br>
    <button onclick="encodeMessage()">Encode Message</button>
    <a id="downloadLink" style="display:none;">Download Encoded Image</a>

    <h2>Decode</h2>
    <input type="file" id="decodeImageInput" accept=".bmp"><br>
    <button onclick="decodeMessage()">Decode Message</button>
    <p id="decodedMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
